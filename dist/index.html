<!DOCTYPE html>
<html>
<head>
    <title>SPOTIFY DASHBOARD</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<script defer src="main.js"></script></head>
<body>
<div class="app-title">DASHBOARD</div>

<div class="login-container">
    <div>
        <div> Welcome To</div>
        <div>Spotify Dashboard</div>
    </div>
    <div class="button login-button">Login</div>
</div>
<div class="button logout-button">Logout</div>

<div class="spacer"></div>

<div class="user-profile"></div>

<div class="spacer"></div>

<div class="user-devices"></div>
<div class="spacer"></div>

<div class="current-track-title">Now Playing</div>

<div class="spacer"></div>

<div class="list-info">
    <div class="playlist-container">
        Playlist
        <div class="playlist"></div>

    </div>
    <div class="track-history-container">
        History
        <div class="track-history"></div>
    </div>
</div>

</body>
